{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning mt-2">Log In</button>

        <div class = "border-top pt-3">
            <small class = "text-muted">
              Don't have an account?<a class="ml-2" href="{% url 'signup' %}"> Sign Up</a>
            </small>
        </div>
    </form>
{% endblock content %}
