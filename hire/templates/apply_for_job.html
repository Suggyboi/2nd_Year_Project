{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="title">Apply for {{ job.title }}</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="field">
            <div class="control">
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </div>
    </form>
{% endblock %}
